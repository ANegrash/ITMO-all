<!DOCTYPE html>
<html>
<head>
    <title>Lab 4</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="pos-f-t">
    <div class="collapse show" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <center>
            <h5 class="text-white h4" id="app">{{ message }}</h5>
            <span class="text-muted">Variant 2622</span>
            </center>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center"><center>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button></center>
    </nav>
</div>




<div class="form-row">
    <div class="col-4"></div>
    <div class="col-4" id="form">
        <div class="alert alert-warning alert-dismissible fade" id="alert" role="alert">
            <h6 id="login-status">Success</h6>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

                <h3 class="display-4">
                    <center>Labwork 4</center>
                </h3>
        <br>


                <h6 class="lead" >Email:</h6>
                <input v-model="login" id="email-text" placeholder="me@example.com" type="email"
                       class="form-control is-valid"
                       style="min-width:200px" required>

        <br>


                <h6 class="lead" >Password:</h6>
                <input v-model="pass" id="password-text" placeholder="Your pass" class="form-control is-valid"
                       type="password"
                       style="min-width:200px" required>


        <br>
        <button type="submit" class="btn btn-lg btn-block btn-dark" v-on:click="greet">Log in</button>
        <br>
        <button onclick="location.href = 'registerPage';" class="btn btn-lg btn-block btn-light">Go register</button>
    </div>
    <div class="col-4"></div>
</div>

<script src="scripts/index.js"></script>
<script>
    new Vue({
        el: '#form',
        data: {
            login: "",
            pass: ""
        },
        methods: {
            greet: function (event) {
                sendDatas(this.login, this.pass)
            }
        }
    });
    new Vue({
        el: '#app',
        data: {
            message: 'Rogachev&Negrash presents'
        }
    })
</script>
</body>
</html>
